<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Message Composer</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 16px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button.primary {
      background: #0066cc;
      color: white;
    }
    
    button.primary:hover {
      background: #0052a3;
    }
    
    button.secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    button.secondary:hover {
      background: #e0e0e0;
    }
    
    .stats {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Message Composer</h1>
  
  <div id="status" class="status disconnected">
    <div id="statusText">Checking connection...</div>
  </div>
  
  <div class="info">
    Write messages in your own words, then click the extension icon in the message field to rewrite them professionally with AI context.
  </div>
  
  <div class="actions">
    <button class="primary" id="testConnection">Test Connection</button>
    <button class="secondary" id="openOptions">Settings</button>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <span>Messages Rewritten:</span>
      <span class="stat-value" id="messageCount">0</span>
    </div>
    <div class="stat-item">
      <span>Conversations Stored:</span>
      <span class="stat-value" id="conversationCount">0</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
